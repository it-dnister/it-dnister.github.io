<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Готель Дністер — Про нас</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .logo {
      display: block;
      margin: 32px auto 16px auto;
      width: 240px;
      height: auto;
    }
    .slogan {
      background: #937851;
      color: #2d3a4a;
      padding: 18px 16px;
      font-size: 1.2em;
      text-align: center;
    }
    .links {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .links li {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }
    .links li:last-child {
      border-bottom: none;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      border-radius: 50%;
      color: #fff;
      object-fit: cover;
    }
    .icon-instagram { background: #e4405f; }
    .icon-facebook { background: #1877f2; }
    .icon-phone { background: #937851; color: #2d3a4a; }
    .icon-hr { background: #f9a825; color: #2d3a4a; }
    .icon-star { background: #ffb300; color: #2d3a4a; }
    .link-title {
      font-weight: bold;
      color: #2d3a4a;
    }
    .link-desc {
      color: #555;
      font-size: 0.95em;
    }
    .share-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #4fc3f7;
      color: #fff;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border: none;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container { max-width: 100%; border-radius: 0; }
      .logo { width: 180px; }
      .slogan { font-size: 1em; padding: 12px 4px; }
      .links li { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Готель Дністер" class="logo">
    <div class="slogan">
      YOU WILL LOVE THE CITY
    </div>
    <ul class="links">
      <li>
        <img src="instagram.JPG" alt="Instagram" class="icon" />
        <div>
          <div class="link-title">Instagram</div>
          <div class="link-desc"><a href="https://www.instagram.com/premierhoteldnister?igsh=bDM1ZTU5amlhZWV5" target="_blank">@premierhoteldnister</a></div>
        </div>
      </li>
      <li>
        <img src="facebook.JPG" alt="Facebook" class="icon" />
        <div>
          <div class="link-title">Facebook</div>
          <div class="link-desc"><a href="https://www.facebook.com/share/18t7wmtQv5/?mibextid=wwXIfr" target="_blank">facebook.com/premierhoteldnister</a></div>
        </div>
      </li>
      <li>
        <img src="phone.JPG" alt="Phone" class="icon" />
        <div>
          <div class="link-title">Звʼязатись з нами</div>
          <div class="link-desc"><a href="tel:+380676736702">+380 67 673 67 02</a></div>
        </div>
      </li>
      <li>
        <img src="contact.JPG" alt="HR" class="icon" />
        <div>
          <div class="link-title">Звʼязатись з HR відділом</div>
          <div class="link-desc"><a href="tel:+380673104930">+380 67 310 49 30</a></div>
        </div>
      </li>
      <li>
        <img src="google.JPG" alt="Зворотній зв’язок" class="icon" />
        <div>
          <div class="link-title">Зворотній зв’язок</div>
          <div class="link-desc"><a href="https://dnister-hotel.phnr.com/ua/fback/process" target="_blank">Залишити відгук</a></div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
